services:
  provider:
    build: .
    image: yadsendew/ollama_provider:latest
    container_name: ollama_provider
    ports:
      - "3001:3001"
    volumes:
      - ./config.yml:/usr/src/app/config.yml
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped

volumes:
  ollama:
